<!DOCTYPE html>
<html>
    <head>
        <title>LogIn</title>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <div class="section">
                    <span class="btn">Log In</span>
                    <span class="btn">Sign Up</span>    
                </div>
                <input class="checkbox" type="checkbox" id="checkbox-icon">
                <label class="label-checkbox" for="checkbox-icon"></label>
                <div class="form">
                    <div class="login-form">
                        <div class="center-content">
                            <div class="header">
                                <h1>log in</h1>
                            </div>
                            <div class="email">
                                <label class="material-symbols-outlined" for="email-icon">
                                    email
                                </label>
                                <input class="input-style" type="email" placeholder="Your Email" autocomplete="off" id="email-icon">
                            </div>
                            <div class="password">
                                <span class="material-symbols-outlined">
                                    key
                                </span>
                                <input class="input-style" type="password" placeholder="Your password" autocomplete="off">
                            </div>
                            <div class="submit">
                                <span class="btn"><div>Submit</div></span>
                            </div>
                        </div>
                    </div>
                    <div class="signup-form">
                        <div class="center-content">
                            <div class="header">
                                <h1>Sign Up</h1>
                            </div>
                            <div class="email">
                                <label class="material-symbols-outlined" for="email-icon">
                                    email
                                </label>
                                <input class="input-style" type="email" placeholder="Your Email" autocomplete="off" id="email-icon">
                            </div>
                            <div class="password">
                                <span class="material-symbols-outlined">
                                    key
                                </span>
                                <input class="input-style" type="password" placeholder="Your password" autocomplete="off">
                            </div>
                            <div class="password">
                                <span class="material-symbols-outlined">
                                    key
                                </span>
                                <input class="input-style" type="password" placeholder="Repate Your password" autocomplete="off">
                            </div>
                            <div class="submit">
                                <span class="btn"><div>Sign Up</div></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
